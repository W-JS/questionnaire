<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>激活账号</title>
    </head>
    <body>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
               style="border-collapse: collapse;">
            <tr>
                <td>
                    <div style="text-align: center;border: #36649d 1px dashed;margin: 10px;padding: 20px;">
                        <label style="font-size: 25px;color: #36649d;font-weight: bold;">恭喜您，注册成功！</label>
                        <p>亲爱的 <span style="color:blue;" th:text="${username}"></span> ，您好!</p>
                        <p style="font-size: 16px;">您正在注册调查问卷网站, 这是一封激活邮件, 请点击
                            <a th:href="${url}"
                               style="color: #005cbf">此链接</a> 激活您的账号! </p>
                        <p style="color:red;font-size: 16px;">（这是一封系统自动发送的邮件，请勿回复！）</p>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
