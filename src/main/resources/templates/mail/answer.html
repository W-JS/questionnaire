<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>用户留言回复</title>
    </head>
    <body>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="1000"
               style="border-collapse: collapse;">
            <tr>
                <td>
                    <div style="text-align: center;border: #36649d 1px dashed;margin: 10px;padding: 20px;">
                        <p>亲爱的 <span style="color:blue;" th:text="${username}"></span> ，您好!</p>
                        <p style="font-size: 16px;">以下内容是对您填写的问卷 <span style="color:blue;" th:text="${questionnaireTitle}"></span> 的回复，请注意查收！</p>
                        <p style="color: black;font-size: 20px;font-family: cursive;" th:text="${answer}"></p>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
