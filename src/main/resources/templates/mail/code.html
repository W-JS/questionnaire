<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>登录验证码</title>
    </head>
    <body>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="720" style="border-collapse: collapse;">
            <tr>
                <td>
                    <div style="text-align: center;border: #36649d 1px dashed;margin: 10px;padding: 20px 20px 4px 20px;font-size: 17px;">
                        <div style="color:#4d4d4d;">
                            <strong style="display:block;margin-bottom:15px;">
                                尊敬的用户：<span style="color:#f60;font-size: 25px;" th:text="${username}">用户名</span>&nbsp;您好！
                            </strong>
                            <strong style="display:block;margin-bottom:15px;">
                                您正在进行&nbsp;<span style="color: red;font-size: 19px;">登录账号</span>&nbsp;操作，
                                请在验证码输入框中输入：<span style="color:#f60;font-size: 25px;" th:text="${code}">验证码</span>，以完成操作。
                            </strong>
                        </div>
                        <div style="margin-bottom:20px;">
                            <small style="display:block;margin-bottom:20px;font-size:12px;">
                                <p style="color:#747474;">注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全！<br>（工作人员不会向你索取此验证码，请勿泄漏！)</p>
                            </small>
                        </div>
                        <div style="border-top:1px solid #ccc;color:#747474;font-size:12px;">
                            <p>此为系统邮件，请勿回复<br>请保管好您的邮箱，避免账号被他人盗用</p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
