<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>提示</title>
        <script type="text/javascript">
            function countDown(secs, url) {
                var time = document.getElementById('time');
                time.innerHTML = secs;
                if (--secs > 0) {
                    setTimeout("countDown(" + secs + ",'" + url + "')", 1000);
                } else {
                    location.href = url;
                }
            }
        </script>
    </head>
    <body>
        <span id="time" style="color: red;">5</span> 秒后自动跳转到登录页面
        <script type="text/javascript">
            countDown(5, 'http://localhost:8080/questionnaire/user/login');
        </script>
    </body>
</html>
