    </head>
    <body>
        <!-- 头部 -->
        <header class="am-topbar admin-header">
            <div class="am-topbar-brand">欢迎填写问卷</div>
            <!--            <div class="am-topbar-brand"><img th:src="@{/assets/img/index.png}"></div>-->

                        <p>
                            <select id="userOperating" data-am-selected="{btnWidth: 130, btnSize: 'sm', btnStyle: 'default'}">
                                <option id="onlineUser" value="">在线用户名</option>
                                <option value="personalCenter">个人中心</option>
                                <option value="exit">退出</option>
                            </select>
                        </p>
                    </li>

                    <!--<li class="topFunction">
                        <p>
                            <select id="searchWay" data-am-selected="{btnWidth: 70, btnSize: 'sm', btnStyle: 'default'}">

                                <option value="question">问题</option>

                        <p class="search"><input id="searchContent" type="text" class="am-form-field am-input-sm" placeholder="请输入搜索内容" value=""/></p>

                    <!--<li class="am-hide-sm-only" style="float: right;margin-right: 20px;">
                        <a href="javascript:;" id="admin-fullscreen">

                        </a>
                    </li>-->
                </ul>
            </div>
        </header>

        <!-- 内容头部 -->
        <contentHeader class="navigation"></contentHeader>

        <!-- 内容 -->
        <div class="tableList">

            <div style="margin-left: 200px;margin-right: 200px;margin-top: 20px;">
                <!-- 内容正文 -->
                <div class="questionnaire">
                    <div class="am-form">

                        <div class="am-form-group am-cf">
                            <div class="QN-Title">问卷标题</div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QN-FuTitle">问卷副标题</div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QN-Description">问卷描述</div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QNumber">1、</div>
                            <div class="topic"><span class="qTitle">单项选择题</span><span class="qt">（单选）</span><span class="qStatus">*</span></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项1</label></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项2</label></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项3</label></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项4</label></div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QNumber">2、</div>
                            <div class="topic"><span class="qTitle">多项选择题</span><span class="qt">（多选）</span><span class="qStatus">*</span></div>
                            <div class="checkbox"><label class="checkbox-mr"><input class="input-cb" type="checkbox" name="checkbox" value="">
                                多项选项1</label></div>
                            <div class="checkbox"><label class="checkbox-mr"><input class="input-cb" type="checkbox" name="checkbox" value="">
                                多项选项2</label></div>
                            <div class="checkbox"><label class="checkbox-mr"><input class="input-cb" type="checkbox" name="checkbox" value="">
                                多项选项3</label></div>
                            <div class="checkbox"><label class="checkbox-mr"><input class="input-cb" type="checkbox" name="checkbox" value="">
                                多项选项4</label></div>
                            <div class="checkbox"><label class="checkbox-mr"><input class="input-cb" type="checkbox" name="checkbox" value="">
                                多项选项5</label></div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QNumber">3、</div>
                            <div class="topic"><span class="qTitle">判断题</span><span class="qt">（判断）</span><span class="qStatus">*</span></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项1</label></div>
                            <div class="radio"><label class="radio-mr"><input class="input-r" type="radio" name="radio" value=""> 单项选项2</label></div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QNumber">4、</div>
                            <div class="topic"><span class="qTitle">填空题</span><span class="qt">（填空）</span><span class="qStatus">*</span></div>
                            <div class="fillBlank">
                                <textarea rows="5" placeholder="请输入问题描述"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="QNumber">5、</div>
                            <div class="topic"><span class="qTitle">评分题</span><span class="qt">（评分）</span><span class="qStatus">*</span></div>
                            <div class="score" id="score"></div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="userComments"><span class="qTitle">用户留言</span><span>（非必填）</span></div>
                            <div class="fillBlank">
                                <textarea rows="5" placeholder="请输入留言内容，我们后续会发送邮件回复！！！"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group am-cf">
                            <div class="right">
                                <p style="text-align: center;margin-top: 10px;">
                                    <button style="margin-right: 100px;" type="button" class="am-btn am-btn-success am-radius" id="save">保存</button>
                                    <button type="button" class="am-btn am-btn-default am-radius" id="cancel">取消</button>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 尾部 -->
            <footer>
                <div class="foods">
                    <ul>版权所有@2021</ul>
                    <dl>
                        <a href="#top" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
                    </dl>
                </div>
            </footer>

        </div>
